<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Médicos - Clínica</title>
  <link rel="stylesheet" href="css/medicos.css" />
</head>

<body>
  <div class="principal">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo-wrapper">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div>
          <h2>Clínica</h2>
          <p class="subtitle">Sistema de Gestão</p>
        </div>
      </div>

      <nav class="sidebar-nav">
        <a href="menu.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="2" />
          </svg>
          <span>Dashboard</span>
        </a>

        <a href="usuarios.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2" />
            <circle cx="9" cy="7" r="4" stroke-width="2" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke-width="2" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2" />
          </svg>
          <span>Usuários</span>
        </a>

        <a href="pacientes.html" class="nav-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" />
            <circle cx="12" cy="7" r="4" stroke-width="2" />
          </svg>
          <span>Pacientes</span>
        </a>

        <a href="medicos.html" class="nav-item active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" stroke-width="2" />
            <circle cx="9" cy="7" r="4" stroke-width="2" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" stroke-width="2" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2" />
          </svg>
          <span>Médicos</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke-width="2" />
              <circle cx="12" cy="7" r="4" stroke-width="2" />
            </svg>
          </div>
          <div class="user-details">
            <span id="currentUser" class="user-name"></span>
            <span class="user-role"></span>
          </div>
        </div>
        <button id="logoutBtn" class="btn-logout">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2" />
            <polyline points="16 17 21 12 16 7" stroke-width="2" />
            <line x1="21" y1="12" x2="9" y2="12" stroke-width="2" />
          </svg>
        </button>
      </div>
    </aside>

    <!-- ====== CONTEÚDO PRINCIPAL ====== -->
    <main class="content">
      <div class="page-header">
        <div class="page-header-left">
          <h1>Gerência de Médicos</h1>
          <p>Controle e cadastro de médicos</p>
        </div>
        <div class="page-header-right">
          <button id="btnNovoMedico" class="btn-medico">+ Novo Médico</button>
        </div>
      </div>

      <!-- ====== MODAL NOVO MÉDICO ====== -->
      <div id="modalNovoMedico" class="modal">
        <div class="modal-content">
          <span class="close" id="fecharModal">&times;</span>
          <h2>Cadastrar Novo Médico</h2>

          <form id="formNovoMedico">
            <label for="novoNome">Nome</label>
            <input type="text" id="novoNome" placeholder="Digite o nome completo" required />

            <label for="novoCRM">CRM</label>
            <input type="text" id="novoCRM" placeholder="Digite o CRM" required />

            <label for="novoEspecialidade">Especialidade</label>
            <input type="text" id="novoEspecialidade" placeholder="Ex: Pediatria, Cardiologia" />

            <label for="novoTelefone">Telefone</label>
            <input type="text" id="novoTelefone" placeholder="Digite o telefone" />

            <label for="novoEmail">E-mail</label>
            <input type="email" id="novoEmail" placeholder="Digite o e-mail" />

            <div class="modal-footer">
              <button type="button" class="btn-cancelar" id="cancelarNovo">Cancelar</button>
              <button type="submit" class="btn-salvar">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ====== MODAL EDITAR MÉDICO ====== -->
      <div id="modalEditarMedico" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Editar Médico</h2>
            <span class="close" id="fecharModalEditar">&times;</span>
          </div>

          <form id="formEditarMedico" class="form-editar">
            <input type="hidden" id="editarId" />

            <label for="editarNome">Nome Completo</label>
            <input type="text" id="editarNome" required />

            <label for="editarCRM">CRM</label>
            <input type="text" id="editarCRM" required />

            <label for="editarEspecialidade">Especialidade</label>
            <input type="text" id="editarEspecialidade" />

            <label for="editarTelefone">Telefone</label>
            <input type="text" id="editarTelefone" />

            <label for="editarEmail">E-mail</label>
            <input type="email" id="editarEmail" />

            <div class="modal-footer">
              <button type="button" class="btn-cancelar" id="cancelarEditar">Cancelar</button>
              <button type="submit" class="btn-salvar">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <!-- ====== TABELA DE MÉDICOS ====== -->
      <section class="medico-section">
        <div class="medico-header">
          <h2>Lista de Médicos</h2>
        </div>
        <input type="text" id="busca" placeholder="Buscar médico..." />

        <table id="tabelaMedico">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CRM</th>
              <th>Especialidade</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- ====== SCRIPTS ====== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/medicos.js" defer></script>
</body>
</html>
